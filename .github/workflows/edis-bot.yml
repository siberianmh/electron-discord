name: EDis Bot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  #############
  # Compiling #
  #############
  compile-bot:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: bazel-cache
        with:
          path: /home/runner/.cache/bazel
          key: bazel_core
      - name: Compile bot
        run: |
          bazel build //packages/bot

  #################
  # Docker Builds #
  #################
  docker-bot:
    runs-on: ubuntu-20.04
    if: github['ref'] == 'refs/heads/main'

    needs:
      - compile-bot

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: bazel-cache
        with:
          path: /home/runner/.cache/bazel
          key: bazel_core
      - name: Login to Packages Container registry
        uses: docker/login-action@v1.9.0
        with:
          registry: ghcr.io
          username: pacificocean-bot
          password: ${{ secrets.CR_PAT }}
      - name: Build Docker Image
        run: |
          bazel build //packages/bot:docker-bot
      - name: Publish Latest Docker Image
        run: |
          bazel run //packages/bot:push-bot

  #############
  # Deploying #
  #############
  deploy-bot:
    environment: production-bot
    runs-on: ubuntu-20.04
    if: github['ref'] == 'refs/heads/main'

    needs:
      - docker-bot

    steps:
      - uses: actions/checkout@v2
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save siberianmh-core
      - name: Rollout
        run: |
          kubectl rollout restart deploy/edis-bot
