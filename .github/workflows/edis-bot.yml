name: EDis Bot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  #############
  # Compiling #
  #############
  compile-bot:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: bazel-cache
        with:
          path: /home/runner/.cache/bazel
          key: bazel_core
      - name: Compile bot
        run: |
          bazel build //packages/bot
      #################
      # Docker Builds #
      #################
      - name: Login to Packages Container registry
        if: github['ref'] == 'refs/heads/main'
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: pacificocean-bot
          password: ${{ secrets.CR_PAT }}
      - name: Build OCI Image and publish OCI image
        if: github['ref'] == 'refs/heads/main'
        run: |
          bazel build //packages/bot:docker-bot
          bazel run //packages/bot:push-bot
      #############
      # Deploying #
      #############
      - name: Rollout
        run: |
          echo "Usually we don't deploy code, so here we do the same"
